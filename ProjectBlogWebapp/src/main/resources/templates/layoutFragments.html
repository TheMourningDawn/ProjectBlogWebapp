<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
  <!-- Pretty much all of these need to be able to take model data in order to make them reusable. Once I get the setup correct! -->
  <!-- A lot of them probably also need to be put in their own files (or organized, anyhow) -->

  <!-- Navigation -->
  <div th:fragment="nav">
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" th:href="@{/index}">The Place To Be</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/index}">Home</a></li>
            <li><a th:href="@{/about}">About</a></li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>
  </div>

  <div th:fragment="postPreview (post)">
    <div class="post-preview">
      <a th:href="@{/post(id=${post.id})}">
        <h2 class="post-title" th:text="${post.title}">Neopixel Goggles</h2>
        <h3 class="post-subtitle" th:text="${post.subTitle}">They were cool, and then I lost them.</h3>
      </a>
      <p class="post-meta">
        Posted by <span th:text="${post.postedBy}"></span> on <span th:text="${post.postDate}"></span>
      </p>
    </div>
    <hr></hr>
  </div>

  <div th:fragment="footer">
    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <ul class="list-inline text-center">
              <li><a href="https://twitter.com/TheMourningDawn"> <span class="fa-stack fa-lg"> <i class="fa fa-circle fa-stack-2x"></i> <i
                    class="fa fa-twitter fa-stack-1x fa-inverse"
                  ></i>
                </span>
              </a></li>
              <li><a href="https://www.facebook.com/charlie.hendricks.7"> <span class="fa-stack fa-lg"> <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                </span>
              </a></li>
              <li><a href="https://github.com/TheMourningDawn"> <span class="fa-stack fa-lg"> <i class="fa fa-circle fa-stack-2x" /> <i
                    class="fa fa-github fa-stack-1x fa-inverse"
                  />
                </span>
              </a></li>
              <li><a href="https://www.linkedin.com/pub/charles-hendricks/48/899/92"> <span class="fa-stack fa-lg"> <i
                    class="fa fa-circle fa-stack-2x"
                  /> <i class="fa fa-linkedin fa-stack-1x fa-inverse" />
                </span>
              </a></li>
            </ul>
            <p class="copyright text-muted">Copyright &copy; Your Website 2014</p>
          </div>
        </div>
      </div>
    </footer>


  </div>
  <div th:fragment="jsIncludes">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script th:src="@{js/clean-blog.min.js}"></script>
    <script th:src="@{js/demo.js}"></script>
    <script th:src="@{js/bootstrap-image-gallery.min.js}"></script>
  </div>
</body>
</html>
