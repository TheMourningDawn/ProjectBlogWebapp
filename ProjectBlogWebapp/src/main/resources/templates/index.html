<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>

<!-- CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
<link th:href="@{/css/clean-blog.min.css}" href="/css/clean-blog.min.css" rel="stylesheet" type="text/css"></link>

<!-- Custom Fonts -->
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>
<link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'></link>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet'
  type='text/css'
></link>

<title>Land Here</title>
</head>

<body>
  <div th:replace="layoutFragments :: nav"></div>

  <!-- Page Header -->
  <!-- Set your background image for this header on the line below. -->
  <header class="intro-header" style="background-image: url('img/indexHeaderBackground.jpg')">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <div class="site-heading">
            <h1>Charlie's Things</h1>
            <hr class="small"></hr>
            <span class="subheading">Check out these things!</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

        <div th:each="post : ${posts}">
          <div th:replace="layoutFragments :: postPreview (${post})"></div>
        </div>
        <!-- Pager -->
        <!-- <ul class="pager">
					<li class="next"><a href="#">Older Posts &rarr;</a></li>
				</ul>-->
      </div>
    </div>
  </div>

  <hr></hr>

  <div th:replace="layoutFragments :: footer"></div>
  <div th:replace="layoutFragments :: jsIncludes"></div>


</body>

</html>
